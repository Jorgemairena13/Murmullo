
[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "libpq", "libzip"]


[phases.build]
cmds = ["composer install --no-dev --optimize-autoloader --ignore-platform-reqs"]


[start]
cmd = "php artisan migrate --force && php artisan octane:start --server=frankenphp --host=0.0.0.0 --port=$PORT"
